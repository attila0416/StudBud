<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>StudBud</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">

        <!-- CSS -->
        <link href="style.css" rel="stylesheet" type="text/css"/>

        <!-- Javascript -->
        <script src="script.js"></script>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER section -->
        <header class="main_background">
            <h1 class="main_text"><b class="bold_title">Stud</b>Bud</h1>

            <!-- Light/Dark Mode button -->
            <div id="theme_switch_box">
                <span class="material-symbols-rounded main_text" id="switch_button_icon">light_mode</span>
            </div>
        </header>

        <!-- MAIN section -->
        <main class="main_background main_text">

            <!-- Tasks and Kanban board section -->
            <section class="tasks_section">
                <h2>Tasks</h2>
                <div id="kanban_board">
                    <!-- Kanban columns are dynamically loaded here from localstorage using JS
                    ,where the first column is the task list -->
                </div>
            </section>

            <!-- Container for the Pomodoro and Stopwatch timers -->
            <div class="features_container">

                <!-- Pomodoro timer section -->
                <section class="smaller_feature" id="pomodoro_feature">
                    <h2 class="main_text">Pomodoro</h2>

                    <!-- Pomodoro settings button to edit the time intervals -->
                    <button type='button' class='main_text general_circle_button' id="settings_button">
                        <span class='material-symbols-rounded'>settings</span>
                    </button>

                    <div id="pomodoro">
                        <!-- Pomodoro time display -->
                        <div class="time main_text">
                            <p class="pomodoro_time_number" id="pomodoro_minute">25</p>
                            <p class="pomodoro_time_number colon">:</p>
                            <p class="pomodoro_time_number" id="pomodoro_second">00</p>
                        </div>

                        <!-- Buttons to control the Pomodoro timer -->
                        <div class="buttons_container">
                            <button class="buttons time_start" id="pomodoro_start">Start</button>
                            <button class="buttons time_stop" id="pomodoro_stop">Stop</button>
                            <button class="buttons time_reset" id="pomodoro_reset">Reset</button>
                        </div>
                    </div>

                    <!-- Pomodoro Settings are dynamically inserted here from JS when settings_button is clicked -->
                </section>

                <!-- Stopwatch timer section -->
                <section class="smaller_feature">
                    <h2 class="main_text">Stopwatch</h2>

                    <div class="stopwatch">
                        <!-- Stopwatch time display -->
                        <div class="time main_text">
                            <p class="stopwatch_time_number" id="stopwatch_hour">00</p>
                            <p class="stopwatch_time_number colon">:</p>
                            <p class="stopwatch_time_number" id="stopwatch_minute">00</p>
                            <p class="stopwatch_time_number colon">:</p>
                            <p class="stopwatch_time_number" id="stopwatch_second">00</p>
                        </div>

                        <!-- Buttons to control the Stopwatch timer -->
                        <div class="buttons_container">
                            <button class="buttons time_start" id="stopwatch_start">Start</button>
                            <button class="buttons time_stop" id="stopwatch_stop">Stop</button>
                            <button class="buttons time_reset" id="stopwatch_reset">Reset</button>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Container for the Dictionary and Music Player -->
            <div class="features_container">

                <!-- Dictionary -->
                <section class="smaller_feature" id="dictionary">
                    <h2 class="main_text">Dictionary</h2>

                    <!-- API request form -->
                    <div class="search_container">
                        <form class="api_request_form" onsubmit="return false">
                            <label for="definition">Definitions & Synonyms of:</label>
                            <input class="input_field" id="definition" name="definition" type="text"
                                   placeholder="Type a word here..." required>
                            <button type="submit" class="buttons general_buttons" id="dictionary_search">Search</button>
                        </form>
                    </div>

                    <!-- The results for a word's definition and synonyms are dynamically inserted here using JS -->
                </section>

                <!-- Music Player -->
                <section class="smaller_feature">
                    <h2 class="main_text">Music Player</h2>

                    <!-- Embedded music player using Spotify -->
                    <iframe id="embedded_music_player" style="border-radius:12px"
                            src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw?utm_source=generator&theme=white"
                            width="100%" height="80" frameBorder="0" allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture">
                    </iframe>
                </section>
            </div>
        </main>

        <!-- FOOTER section -->
        <footer class="main_background main_text">
            <p>Copyright Â© 2022 <b>Stud</b>Bud</p>
        </footer>
    </body>
</html>
